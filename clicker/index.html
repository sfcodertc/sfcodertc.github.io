<html>
<head>
	<title>Clicker Tycoon</title>
	<link rel="stylesheet" type="text/css" href="CSS/index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="JS/index.js"></script>
</head>

<body>
	<div class="music">
		<p>MUSIC</p>
	</div>
	<div class="stats">
		<p>Money: <div class="value">0</div></p>
		<p>Money Per Click: <div class="perClick">1</div></p>
		<p>Auto Clickers: <div class="autoClick">0</div></p>
	</div>
	<div class="upgrade">
		<p>Upgrades</p>
	</div>
	<div class="back">
		<p>Back</p>
	</div>
	<div class="upgrade1">
		<p>Power Click</p>
		<div class="description1">
			<p>Power Click increases Money Per Click.</p>
		</div>
		<p> Cost: <div id="price1">1000</div></p>
	</div>
	<div class="upgrade2">
		<p>Auto Clicker</p>
		<div class="description2">
			<p>Auto Clickers clicks for you every 5 seconds.</p>
		</div>
		<p> Cost: <div id="price2">10</div></p>
	</div>
	<div class="money_button">
		CLICK ME!
	</div>
</body>
</html>
